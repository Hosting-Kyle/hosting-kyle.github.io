<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradient Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">CSS Gradient Generator</h1>
        <div class="h-48 rounded-lg mb-4" id="gradientPreview"></div>
        <div class="flex justify-between mb-2">
            <input type="color" id="color1" value="#569eeb" class="w-1/2 border rounded">
            <input type="color" id="color2" value="#32898d" class="w-1/2 border rounded">
        </div>
        <div class="flex items-center mb-4">
            <label for="angle" class="mr-2">Angle:</label>
            <input type="number" id="angle" value="90" min="0" max="360" class="border rounded w-16 text-center">
        </div>
        <button id="randomGradientButton" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 mb-2">Random Gradient</button>
        <button id="copyButton" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Copy CSS</button>
        <textarea id="cssOutput" readonly class="w-full mt-4 p-2 border rounded h-20"></textarea>
    </div>
    <script src="./gradient.js"></script>
</body>
</html>
