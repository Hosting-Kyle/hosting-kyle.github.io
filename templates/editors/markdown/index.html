<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="./md.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Markdown Editor</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white rounded-lg shadow-lg p-4">
                <h2 class="text-xl font-semibold mb-2">Editor</h2>
                <textarea id="markdownInput" class="w-full h-96 border rounded-lg p-2 resize-none" placeholder="Write your markdown here..."></textarea>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-4">
                <h2 class="text-xl font-semibold mb-2">Preview</h2>
                <div id="markdownPreview" class="border rounded-lg p-2 h-96 overflow-y-auto bg-gray-50"></div>
                <button id="copyButton" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 mt-2">Copy</button>
            </div>
        </div>
    </div>
    <script src="/script/mdview.js"></script>
</body>
</html>
