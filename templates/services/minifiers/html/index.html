<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle-Hosting Advanced HTML Minifier</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1e3a8a, #1e40af);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Advanced HTML Minifier</h1>
        <textarea id="htmlInput" class="w-full h-48 border border-gray-300 rounded-lg p-3" placeholder="Paste your HTML here..."></textarea>
        <button id="minifyButton" class="mt-4 w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-300">Minify HTML</button>
        <h2 class="text-lg font-semibold mt-6">Minified HTML:</h2>
        <textarea id="minifiedOutput" class="w-full h-48 border border-gray-300 rounded-lg p-3" readonly></textarea>
    </div>
    <script src="/script/html.js"></script>
</body>
</html>
